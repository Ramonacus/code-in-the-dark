<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Relic's Code in the Dark</title>
  <script src="assets/editor.js"></script>
  <style>
    .reference-screenshot-container:not(.active) .reference-screenshot {
      background-size: contain;
      background-position: right;
    }

    .reference-screenshot-container.active,
    .instructions-container,
    .rules-container {
      box-sizing: border-box;
      background: rgb(0, 0, 0, 40%);
      backdrop-filter: blur(5px);
      padding: 100px;
      cursor: pointer;
    }
    
    .button-bar > button {
      margin-left: 10px;
    }

    .show-rules .rules-container:after, 
    .show-instructions .instructions-container:after,
    .reference-screenshot-container.active:after {
      content: 'X';
      display: block;
      position: absolute;
      top: 32px;
      color: white;
      right: 32px;
      font-size: 32px;
    }

    .result {
      z-index: 99;
    }
  </style>
</head>

<body class="show-rules">
  <div class="background"></div>
  <canvas class="canvas-overlay"></canvas>
  <pre id="editor"></pre>
  <div class="streak-container">
    <div class="current">Combo</div>
    <div class="counter">0</div>
    <div class="bar"></div>
    <div class="exclamations"></div>
  </div>
  <div class="reference-screenshot-container">
    <span>Reference</span>
    <div class="reference-screenshot" style="background-image:url(assets/animation.gif);"></div>
  </div>

  <div class="power-mode-indicator">
    <h1>POWER MODE!</h1>
  </div>

  <div class="instructions-container">
    <iframe class="instructions" src="instructions.html"></iframe>
  </div>

  <div class="rules-container">
    <iframe class="rules" src="rules.html"></iframe>
  </div>

  <div class="button-bar">
    <button class="finish-button">Finish</button>
    <button class="instructions-button">Resources</button>
    <button class="rules-button">Rules</button>
  </div>

  <iframe class="result" src="result.html" frameborder="0"><iframe>
</body>

</html>
